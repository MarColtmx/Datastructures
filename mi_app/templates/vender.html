<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vender Producto</title>
</head>
<body>
    <h1>Vender: {{ producto['nombre'] }}</h1>

    <form action="/procesar_venta" method="post">
        <input type="hidden" name="producto_id" value="{{ producto['id'] }}">
        <label>Cantidad:</label>
        <input type="number" name="cantidad" min="1" max="{{ producto['stock'] }}" required>
        <button type="submit">Vender</button>
    </form>

    <p><a href="/">Volver al inventario</a></p>
</body>
</html>
