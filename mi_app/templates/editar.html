<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar: {{ producto['nombre'] }}</h1>

    <form action="/guardar_edicion" method="post">
        <input type="hidden" name="producto_id" value="{{ producto['id'] }}">
        
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ producto['nombre'] }}" required><br>

        <label>Precio:</label>
        <input type="number" step="0.01" name="precio" value="{{ producto['precio'] }}" required><br>

        <label>Stock:</label>
        <input type="number" name="stock" value="{{ producto['stock'] }}" required><br><br>

        <button type="submit">Guardar</button>
    </form>

    <p><a href="/">Volver al inventario</a></p>
</body>
</html>
