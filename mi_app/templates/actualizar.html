<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Stock</title>
</head>
<body>
    <h1>Actualizar stock de: {{ producto['nombre'] }}</h1>
    <p>Stock actual: <strong>{{ producto['stock'] }}</strong></p>

    <form action="/procesar_actualizacion" method="post">
        <input type="hidden" name="producto_id" value="{{ producto['id'] }}">
        
        <label>Cantidad:</label>
        <input type="number" name="cantidad" min="1" required>
        
        <br><br>

        <button type="submit" name="accion" value="agregar">Agregar</button>
        <button type="submit" name="accion" value="disminuir">Disminuir</button>
    </form>

    <p><a href="/">Volver al inventario</a></p>
</body>
</html>
